<div *ngIf="items?.length > 0; else noContent">
  <ul>
    <li *ngFor="let item of items">
      {{ item.value }} ({{ item.done }})
      <button appConfirm (reallyDelete)="removeItem($event, item)">
        Remove
      </button>
      <button (click)="markAsDone(item)">Done</button>
    </li>
  </ul>
</div>

<ng-template #noContent>No items available</ng-template>
